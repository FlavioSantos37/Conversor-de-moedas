<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="sytle.css">
        <script src="./script.js"></script>
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="/assets/gif.gif" alt="logo-conversor">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>

            <select class="currency-select">
                <option value="dolar">U$$ Dólar americano</option>
                <option value="euro">Euro</option>
            </select>
            
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder ="R$ 10.000,00">
        </label>

        <button class ="convertbutton">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

                <img class="arrow-img" src="./assets/arown.png" alt="seta">
            <div class="currency-box">
                <img src="./assets/dolar.png" alt="logo-moeda-a-convertida">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>
</body>

</html>
